    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: 'Josefin Sans', sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
            background: #000;
            font-weight: 300;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale; height: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #FFF;
            font-size: 2em;
            font-weight: 300;
        }

        p {
            margin: 0 auto;
            width: 280px;
        }
        a{
            text-decoration: none;
            color: #FFF;
        }
        .logo {
            margin: 40px 0 0;
            font-size: 1.4em;
            font-weight: 300;
            position: relative;
            display: inline-block;
        }
        .logo:before {
            content: url(img/logo-line.svg);
            position: absolute;
            left: 49.7%;
            top: -10px;
            width: 10px;
        }
        .logo:after {
            content: url(img/logo-line.svg);
            position: absolute;
            left: 38.8%;
            bottom: -16px;
            width: 10px;
        }

        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }

    </style>
</head>
